name: Deploy to FTP (main)

on:
  push:
    branches: ["main"]
    # optional: restrict deploy triggers to selected paths
    # paths:
    #   - "index.html"
    #   - "src/**"
    #   - "docs/**"
    #   - "package.json"
    #   - "package-lock.json"
    #   - ".github/workflows/deploy-ftp.yml"

concurrency:
  group: ftp-deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            deps:
              - 'package.json'
              - 'package-lock.json'
            root:
              - 'index.html'
              - 'package.json'
            src:
              - 'src/**'
            docs:
              - 'docs/**'
            workflow:
              - '.github/workflows/deploy-ftp.yml'

      - name: Prepare root deploy bundle
        if: steps.changes.outputs.root == 'true' || steps.changes.outputs.workflow == 'true'
        run: |
          rm -rf .deploy-root
          mkdir -p .deploy-root
          cp index.html .deploy-root/
          cp package.json .deploy-root/

      # 1) Deploy root files -> /
      - name: Deploy root files to /
        if: steps.changes.outputs.root == 'true' || steps.changes.outputs.workflow == 'true'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          local-dir: ./.deploy-root/
          server-dir: /
          exclude: |
            **/.DS_Store
            **/.env
            **/.env.*
            **/*.env
            **/*.env.*
          state-name: .ftp-deploy-root-state.json
          timeout: 120000

      # 2) Deploy src -> /src/
      - name: Deploy src to /src/
        if: steps.changes.outputs.src == 'true' || steps.changes.outputs.workflow == 'true'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          local-dir: ./src/
          server-dir: /src/
          exclude: |
            **/node_modules/**
            **/.env
            **/.env.*
            **/*.env
            **/*.env.*
          state-name: .ftp-deploy-src-state.json
          timeout: 120000

      # 3) Deploy docs -> /docs/
      - name: Deploy docs to /docs/
        if: steps.changes.outputs.docs == 'true'
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          local-dir: ./docs/
          server-dir: /docs/
          exclude: |
            **/.DS_Store
            **/.env
            **/.env.*
            **/*.env
            **/*.env.*
          state-name: .ftp-deploy-docs-state.json
          timeout: 120000

      # 4) Deploy node_modules -> /node_modules/
      # Install and deploy runtime dependencies only when lockfile/package changes.
      - uses: actions/setup-node@v4
        if: steps.changes.outputs.deps == 'true'
        with:
          node-version: 20
          cache: npm

      - name: Install production dependencies
        if: steps.changes.outputs.deps == 'true'
        run: npm ci --omit=dev

      - name: Deploy node_modules to /node_modules/
        if: steps.changes.outputs.deps == 'true'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          local-dir: ./node_modules/
          server-dir: /node_modules/
          exclude: |
            **/.git*
            **/.github/**
            **/.env
            **/.env.*
            **/*.env
            **/*.env.*
          state-name: .ftp-deploy-nm-state.json
          timeout: 120000
